<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hi {
            margin-left: 10px;
        }

        .hi1 {
            margin-left: 42px;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="p-4 border rounded" style="width: 400px;">

            <label>Username :</label>
            <input type="text" id="murari1" class="hi">

            <br><br>

            <label>Email :</label>
            <input type="email" id="murari2" class="hi1">

            <br><br>

            <label>Password :</label>
            <input type="password" id="murari3" class="hi">

            <br><br>
            <button onclick="login()">Login</button>


        </form>
    </div>
    <script>
        function login() {
            event.preventDefault();

            const Username = document.getElementById("murari1").value;
            const email = document.getElementById("murari2").value;
            const password = document.getElementById("murari3").value;
            const storeddata = JSON.parse(localStorage.getItem("UserDetails"));

            if (!storeddata) {
                alert("No user found in local storage.");
                return;
            }

            if (Username === storeddata.Firstname && email === storeddata.Email && password === storeddata.Password) {
                alert("Login successfull");
                // Redirect based on role
                if (storeddata.Role === "admin") {
                    window.location.href = "DashBoard.html";
                } else if (storeddata.Role === "member") {
                    window.location.href = "user-page.html";
                }
                // window.location.href = "DashBoard.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }

        }


    </script>
</body>

</html>
